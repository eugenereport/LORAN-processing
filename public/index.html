<!DOCTYPE html>
<html lang="en/ua">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>LORAN</title>

  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <div id="presentBlock" class="box">
    <h1>LORAN</h1>
    <p align="center">
      <b>Розробка додатку для візуалізації вимірювань LORAN</b>
    </p>
    <p align="center">Виконав студент: Прокопенко Євгеній ІПЗ-4.04</p>
    <p align="center">
      з дисципліни: <b>"Розробка та програмування координатних систем"</b>
    </p>
  </div>

  <div id="plot" class="box"></div>

  <form id="LORANConfigForm" class="box">
    <div class="inputsBox">

      <div class="inputContainer" data-config="LORANService">
        <label for="emulationZoneSizeWidth">Ширина зони емуляції (кілометри):</label>
        <input type="number" id="emulationZoneSizeWidth" name="emulationZoneSize.width"
          data-validation="validateBaseNumber" />
        <div id="errorEmulationZoneSizeWidth" class="error"></div>
      </div>

      <div class="inputContainer" data-config="LORANService">
        <label for="emulationZoneSizeHeight">Висота зони емуляції (кілометри):</label>
        <input type="number" id="emulationZoneSizeHeight" name="emulationZoneSize.height"
          data-validation="validateBaseNumber" />
        <div id="errorEmulationZoneSizeHeight" class="error"></div>
      </div>

      <div class="inputContainer" data-config="LORANService">
        <label for="objectSpeed">Швидкість об'єкта (км/год):</label>
        <input type="number" id="objectSpeed" name="objectSpeed" data-validation="validateBaseNumber" />
        <div id="errorObjectSpeed" class="error"></div>
      </div>

    </div>

    <button type="submit">Надіслати</button>
  </form>



  <script type="module">
    
    import { LORANService } from "/src/LORANService.js";
    import { LORANGraph } from "/src/LORANGraph.js";
    import { Config } from "/src/Config.js";
    import { ConfigValidator } from "/src/ConfigValidator.js";
    import { LORANStorage } from "/src/LORANStorage.js";
    import { LORANCalculator } from "/src/LORANCalculator.js";

    
    let LORANServiceProps = {
      configUrl: "http://localhost:3000/loran_service/config",
      socketUrl: "ws://localhost:4002",
      eventName: "LORANDataReceived",
    };

    // Initializing instances of LORANService, LORANGraph, LORANStorage, and ConfigValidator
    const loranService = new LORANService(LORANServiceProps);
    const loranGraph = new LORANGraph("plot");
    const loranStorage = new LORANStorage(new LORANCalculator("http://localhost:3000/loran_calculator/calculate"));
    const loranValidator = new ConfigValidator();

    async function main() {
      // Fetching configuration for LORAN service
      await loranService.fetchConfiguration();

      // Connecting WebSocket for real-time LORAN data
      loranService.connectWebSocket();

      const formElement = document.getElementById("LORANConfigForm");

      // Initializing LORAN configuration with validation
      const loranConfig = new Config(formElement, loranValidator, function (config) {
        
        loranGraph.updateConfiguration(config);
        loranService.updateConfiguration(config.LORANService).then();
        
        loranStorage.updateConfiguration(config.LORANService);
      });

      // Setting initial configuration for LORAN service and storage
      let config = {};
      config["LORANService"] = loranService.config;
      
      loranConfig.setConfig(config);

      // Adding event listener for receiving LORAN data
      window.addEventListener("LORANDataReceived", (event) => {
        const loranData = event.detail;
        loranStorage.addStationInfo(loranData);
      });

      // Updating configuration for LORAN graph and storage
      loranGraph.updateConfiguration(config);
      loranStorage.updateConfiguration(config.LORANService);

      // Initializing the LORAN graph with stored station data
      loranGraph.init(loranStorage);
    }

    // Running the main function when the document is ready
    $(document).ready(function () {
      main();
    });

</script>



</body>

</html>
